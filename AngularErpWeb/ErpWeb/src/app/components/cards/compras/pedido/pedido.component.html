<div class="card text-center">
    <div class="card-header">
    </div>
    <div class="card-body">

        <h5 class="card-title">Pedido</h5>

        <!-- CODIGO PEDIDO -->
        <div class="form-group row">
            <label for="codigo" class="col-form-label col-sm-2">Código pedido</label>
            <span *ngIf="pedido.codigo">{{pedido.codigo}}</span>
        </div>

        <!-- FECHA pedido -->
        <div class="form-group row">
            <label for="fechaPedido" class="col-form-label col-sm-2">Fecha pedido</label>
            <span *ngIf="pedido.fechaPedido">{{pedido.fechaPedido}}</span>
        </div>

        <!-- ARTICULO -->
        <div class="form-group row">
            <label for="articulo" class="col-form-label col-sm-2">Artículo</label>
            <span *ngIf="pedido.articulo">{{pedido.articulo}}</span>
        </div>

        <!-- CANTIDAD -->
        <div class="form-group row">
            <label for="cantidad" class="col-form-label col-sm-2">Cantidad</label>
            <span *ngIf="pedido.cantidad">{{pedido.cantidad}}</span>
        </div>

        <!-- BASE IMPONIBLE -->
        <div class="form-group row">
            <label for="baseImponible" class="col-form-label col-sm-2">Base imponible</label>
            <span *ngIf="pedido.baseImponibleTotal">{{pedido.baseImponibleTotal}}</span>
        </div>

        <!-- IMPUESTO -->
        <div class="form-group row">
            <label for="impuesto" class="col-form-label col-sm-2">Impuesto</label>
            <span *ngIf="pedido.impuesto">{{pedido.impuesto}}</span>
        </div>

        <!-- IMPORTE TOTAL -->
        <div class="form-group row">
            <label for="importeTotal" class="col-form-label col-sm-2">Importe total</label>
            <span *ngIf="pedido.importeTotal">{{pedido.importeTotal}}</span>
        </div>
    </div>

    <div class="card-footer text-muted">
        <a href="#" class="btn btn-primary">Editar</a>
        <a href="#" class="btn btn-primary">Borrar</a>
    </div>
</div>
