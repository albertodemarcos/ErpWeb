<div class="card text-center">
    <div class="card-header">
    </div>
    <div class="card-body">

        <h5 class="card-title">Factura</h5>

        <!-- CODIGO CLIENTE -->
        <div class="form-group row">
            <label for="codigo" class="col-form-label col-sm-2">Código factura</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="factura.codigo" name="codigo">
            </div>
        </div>

        <!-- FECHA CREACION -->
        <div class="form-group row">
            <label for="fechaCreacion" class="col-form-label col-sm-2">Fecha creación</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="factura.fechaCreacion" name="fechaCreacion">
            </div>
        </div>

        <!-- FECHA INICIO -->
        <div class="form-group row">
            <label for="fechaInicio" class="col-form-label col-sm-2">Fecha inicio</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="factura.fechaInicio" name="fechaInicio">
            </div>
        </div>

        <!-- FECHA FIN -->
        <div class="form-group row">
            <label for="fechaFin" class="col-form-label col-sm-2">Fecha fín</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="factura.fechaFin" name="fechaFin">
            </div>
        </div>

        <!-- DESCRIPCION -->
        <div class="form-group row">
            <label for="descripcion" class="col-form-label col-sm-2">Descripción</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="factura.descripcion" name="descripcion">
            </div>
        </div>

        <!-- BASE IMPONIBLE -->
        <div class="form-group row">
            <label for="baseImponible" class="col-form-label col-sm-2">Base imponible</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="factura.baseImponible" name="baseImponible">
            </div>
        </div>

        <!-- IMPUESTOS -->
        <div class="form-group row">
            <label for="cuotaTributaria" class="col-form-label col-sm-2">Impuestos</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="factura.cuotaTributaria" name="cuotaTributaria">
            </div>
        </div>

        <!-- IMPORTE TOTAL -->
        <div class="form-group row">
            <label for="importeTotal" class="col-form-label col-sm-2">Importe total</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="factura.importeTotal" name="importeTotal">
            </div>
        </div>

    </div>

    <div class="card-footer text-muted">
        <a href="#" class="btn btn-primary">Editar</a>
        <a href="#" class="btn btn-primary">Borrar</a>
    </div>
</div>
