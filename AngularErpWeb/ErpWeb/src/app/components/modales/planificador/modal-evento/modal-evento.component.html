<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear Evento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <!-- FORMULARIO CREAR EVENTO -->
                <div>
                    <form autocomplete="off" (ngSubmit)="crearEventoPlanificador()">
                        <!-- TITULO -->
                        <div class="form-group row">
                            <label for="titulo" class="col-form-label col-sm-2">Título</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="titulo">
                            </div>
                        </div>
                        <!-- FECHA INICIO -->
                        <div class="form-group row">
                            <label for="start" class="col-form-label col-sm-2">Fecha Inicio</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="start">
                            </div>
                        </div>
                        <!-- FECHA FIN -->
                        <div class="form-group row">
                            <label for="end" class="col-form-label col-sm-2">Fecha Fín</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="end">
                            </div>
                        </div>
                        <!-- DESCRIPCION -->
                        <div class="form-group row">
                            <label for="descripcion" class="col-form-label col-sm-2">Descripción</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="descripcion">
                            </div>
                        </div>

                        <!-- BOTON -->
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <button class="btn btn-primary" role="button">Crear</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
