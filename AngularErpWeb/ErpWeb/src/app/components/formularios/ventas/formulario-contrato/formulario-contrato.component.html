<div class="card">

    <div class="card-header cabecera text-center">Nuevo contrato</div>

    <div class="card-body bg-light">

        <!-- FORMULARIO -->
        <form autocomplete="off" (ngSubmit)="crearContratoFormulario()">

            <!-- CODIGO CLIENTE -->
            <div class="form-group row">
                <label for="codigo" class="col-form-label col-sm-2">Código contrato</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="contrato.codigo" name="codigo">
                </div>
            </div>

            <!-- FECHA CREACION -->
            <div class="form-group row">
                <label for="fechaCreacion" class="col-form-label col-sm-2">Fecha creación</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" [ngModel]="contrato.fechaCreacion | date:'yyyy-MM-dd'" (ngModelChange)="contrato.fechaCreacion = $event" name="fechaCreacion">
                </div>
            </div>

            <!-- FECHA INICIO -->
            <div class="form-group row">
                <label for="fechaInicio" class="col-form-label col-sm-2">Fecha inicio</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" [ngModel]="contrato.fechaInicio | date:'yyyy-MM-dd'" (ngModelChange)="contrato.fechaInicio = $event" name="fechaInicio">
                </div>
            </div>

            <!-- FECHA FIN -->
            <div class="form-group row">
                <label for="fechaFin" class="col-form-label col-sm-2">Fecha fín</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" [ngModel]="contrato.fechaFin | date:'yyyy-MM-dd'" (ngModelChange)="contrato.fechaFin = $event" name="fechaFin">
                </div>
            </div>

            <!-- DESCRIPCION -->
            <div class="form-group row">
                <label for="descripcion" class="col-form-label col-sm-2">Descripción</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="contrato.descripcion" name="descripcion">
                </div>
            </div>

            <!-- BASE IMPONIBLE -->
            <div class="form-group row">
                <label for="baseImponibleTotal" class="col-form-label col-sm-2">Base imponible</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="contrato.baseImponibleTotal" name="baseImponibleTotal">
                </div>
            </div>

            <!-- IMPUESTO -->
            <div class="form-group row">
                <label for="impuesto" class="col-form-label col-sm-2">Impuesto</label>
                <div class="col-sm-6">
                    <p>
                        <select name="impuesto" title="" [(ngModel)]="contrato.impuesto">
                            <option disabled="true"  selected >Selecciona tipo impuesto</option> 
                            <option [value]="tipo" *ngFor="let tipo of tiposImpuesto">{{tipo}}</option> 
                        </select>
                    </p>
                </div>
            </div>

            <!-- IMPORTE TOTAL -->
            <div class="form-group row">
                <label for="importeTotal" class="col-form-label col-sm-2">Importe total</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="contrato.importeTotal" name="importeTotal">
                </div>
            </div>

            <!-- BOTON -->
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear contrato</button>
                </div>
            </div>

        </form>
    </div>
</div>
