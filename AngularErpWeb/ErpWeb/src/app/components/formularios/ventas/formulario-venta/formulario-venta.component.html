<div class="card formluario">

    <div class="card-header cabecera text-center">Nueva venta</div>

    <div class="card-body bg-light">

        <!-- FORMULARIO -->
        <form autocomplete="off" (ngSubmit)="crearVentaFormulario()">

            <!-- CODIGO -->
            <div class="form-group row">
                <label for="codigo" class="col-form-label col-sm-4 text-center required">Código venta</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="venta.codigo" name="codigo">
                    <div *ngIf="erroresFormulario != null && erroresFormulario['codigo']">
                        <span class="error text-danger">{{erroresFormulario['codigo']}}</span>
                    </div>
                </div>
            </div>

            <!-- FECHA INICIO -->
            <div class="form-group row">
                <label for="fechaInicio" class="col-form-label col-sm-4 text-center required">Fecha inicio</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" [ngModel]="venta.fechaInicio | date:'yyyy-MM-dd'" (ngModelChange)="venta.fechaInicio = $event" name="fechaInicio">
                    <div *ngIf="erroresFormulario != null && erroresFormulario['codigo']">
                        <span class="error text-danger">{{erroresFormulario['codigo']}}</span>
                    </div>
                </div>
            </div>

            <!-- FECHA FIN -->
            <div class="form-group row">
                <label for="fechaFin" class="col-form-label col-sm-4 text-center required">Fecha fín</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" [ngModel]="venta.fechaFin | date:'yyyy-MM-dd'" (ngModelChange)="venta.fechaFin = $event" name="fechaFin">
                    <div *ngIf="erroresFormulario != null && erroresFormulario['codigo']">
                        <span class="error text-danger">{{erroresFormulario['codigo']}}</span>
                    </div>
                </div>
            </div>

            <!-- TABLA DE ARTICULOS -->
            <div class="form-group row">
                <div class="col-12 text-center">
                    <h4>Artículos</h4>
                </div>
                <div class="col-12">
                    <table id="tablaArticulos" class="table table-striped table-bordered">
                        <thead class="bg-blue">
                            <tr>
                                <th class="ocultar">Id</th>
                                <th>Codigo</th>
                                <th>Articulo</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr scope="row" *ngFor="">
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- BOTON AÑADIR -->
                <div class="col-sm-12 text-right">
                    <br/>
                    <p class="btn btn-primary" (click)="modalAnadirArticulo()" role="button">Añadir artículo</p>
                </div>
            </div>

            <!-- DESCRIPCION -->
            <div class="form-group row">
                <label for="descripcion" class="col-form-label col-sm-4 text-center required">Descripción</label>
                <div class="col-sm-7">
                    <!--<input type="text" class="form-control" [(ngModel)]="venta.descripcion" name="descripcion">-->
                    <textarea class="form-control" name="descripcion" [(ngModel)]="venta.descripcion" rows="4" cols="50"></textarea>
                </div>
            </div>

            <!-- BASE IMPONIBLE 
            <div class="form-group row">
                <label for="baseImponibleTotal" class="col-form-label col-sm-4 required">Base imponible</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="venta.baseImponibleTotal" name="baseImponibleTotal">
                    <div *ngIf="erroresFormulario != null && erroresFormulario['codigo']">
                        <span class="error text-danger">{{erroresFormulario['codigo']}}</span>
                    </div>
                </div>
            </div>-->

            <!-- IMPUESTO 
            <div class="form-group row">
                <label for="impuesto" class="col-form-label col-sm-4 required">Impuesto</label>
                <div class="col-sm-7">
                    <p>
                        <select name="impuesto" title="" [(ngModel)]="venta.impuesto">
                            <option disabled="true"  selected >Selecciona tipo impuesto</option> 
                            <option [value]="tipo" *ngFor="let tipo of tiposImpuesto">{{ mapaIva.get(tipo) | capitalizar }}</option> 
                        </select>
                    </p>
                    <div *ngIf="erroresFormulario != null && erroresFormulario['codigo']">
                        <span class="error text-danger">{{erroresFormulario['codigo']}}</span>
                    </div>
                </div>
            </div>-->

            <!-- IMPORTE TOTAL
            <div class="form-group row">
                <label for="importeTotal" class="col-form-label col-sm-4 required">Importe total</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="venta.importeTotal" name="importeTotal">
                    <div *ngIf="erroresFormulario != null && erroresFormulario['codigo']">
                        <span class="error text-danger">{{erroresFormulario['codigo']}}</span>
                    </div>
                </div>
            </div> -->

            <!-- BOTON -->
            <div class="form-group row text-center">
                <div class="col-sm-12">
                    <br/>
                    <button class="btn btn-primary" role="button">Crear venta</button>
                </div>
            </div>

        </form>
    </div>
</div>
<app-modal-articulo #modalArticulo></app-modal-articulo>
