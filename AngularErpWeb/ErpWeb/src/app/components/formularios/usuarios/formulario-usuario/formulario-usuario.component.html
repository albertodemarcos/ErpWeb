<div class="card bg-dark text-light">

    <div class="card-header">Nuevo usuario</div>

    <div class="card-body">

        <!-- FORMULARIO -->
        <form autocomplete="off" (ngSubmit)="crearUsuarioFormulario()">

            <!-- CODIGO -->
            <div class="form-group row">
                <label for="codigo" class="col-form-label col-sm-2">Código usuario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.codigo" name="codigo">
                </div>
            </div>

            <!-- NOMBRE -->
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Usuario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.name" name="name">
                </div>
            </div>

            <!-- PASSWORD -->
            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Contraseña</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.password" name="password">
                </div>
            </div>

            <!-- BOTON -->
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear usuario</button>
                </div>
            </div>

        </form>
    </div>
</div>
