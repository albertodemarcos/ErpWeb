<div class="card formluario">

    <div class="card-header cabecera text-center">Nueva empresa</div>

    <div class="card-body .bg-light">
        <!-- FORMULARIO -->
        <form autocomplete="off" (ngSubmit)="crearEmpresaFormulario()">

            <!-- NOMBRE -->
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-4 required">Nombre</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="empresa.nombre" name="nombre">
                    <div *ngIf="erroresFormulario != null && erroresFormulario['nombre']">
                        <span class="error text-danger">{{erroresFormulario['nombre']}}</span>
                    </div>
                </div>
            </div>

            <!-- CODIGO EMPRESA -->
            <div class="form-group row">
                <label for="codigo" class="col-form-label col-sm-4 required">Código empresa</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="empresa.codigo" name="codigo">
                    <div *ngIf="erroresFormulario != null && erroresFormulario['codigo']">
                        <span class="error text-danger">{{erroresFormulario['codigo']}}</span>
                    </div>
                </div>
            </div>

            <!-- CIF -->
            <div class="form-group row">
                <label for="cif" class="col-form-label col-sm-4 required">CIF</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="empresa.cif" name="cif">
                    <div *ngIf="erroresFormulario != null && erroresFormulario['cif']">
                        <span class="error text-danger">{{erroresFormulario['cif']}}</span>
                    </div>
                </div>
            </div>

            <!-- TIPO SOCIEDAD JURIDICA -->
            <div class="form-group row">
                <label for="tipoSociedadJuridica" class="col-form-label col-sm-4 required">Tipo de sociedad jurídica</label>
                <div class="col-sm-7">
                    <p>
                        <select name="tipoSociedadJuridica" title="" [(ngModel)]="empresa.tipoSociedadJuridica">
                            <option disabled="true"  selected >Selecciona el tipo</option> 
                            <option [value]="tipo" *ngFor="let tipo of tiposSociedadesJuridicas">{{tipo}}</option> 
                        </select>
                    </p>
                    <div *ngIf="erroresFormulario != null && erroresFormulario['tipoSociedadJuridica']">
                        <span class="error text-danger">{{erroresFormulario['tipoSociedadJuridica']}}</span>
                    </div>
                </div>
            </div>

            <!-- BOTON -->
            <div class="form-group row text-center">
                <div class="col-sm-12">
                    <br/>
                    <button class="btn btn-primary" role="button">Editar empresa</button>
                </div>
            </div>

        </form>
    </div>
</div>
