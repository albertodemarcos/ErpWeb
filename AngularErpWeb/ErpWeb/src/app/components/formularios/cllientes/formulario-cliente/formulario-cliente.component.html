<div class="card bg-dark text-light">

    <div class="card-header">Nuevo cliente</div>

    <div class="card-body">
        <!-- FORMULARIO -->
        <form autocomplete="off" (ngSubmit)="crearClienteFormulario()">

            <!-- NOMBRE -->
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>

            <!-- CODIGO CLIENTE -->
            <div class="form-group row">
                <label for="codigo" class="col-form-label col-sm-2">Código cliente</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.codigo" name="codigo">
                </div>
            </div>

            <!-- PRIMER APELLIDO -->
            <div class="form-group row">
                <label for="apellidoPrimero" class="col-form-label col-sm-2">Primer apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidoPrimero" name="apellidoPrimero">
                </div>
            </div>

            <!-- SEGUNDO APELLIDO -->
            <div class="form-group row">
                <label for="apellidoSegundo" class="col-form-label col-sm-2">Segundo apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidoSegundo" name="apellidoSegundo">
                </div>
            </div>

            <!-- NIF -->
            <div class="form-group row">
                <label for="nif" class="col-form-label col-sm-2">NIF/DNI</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nif" name="nif">
                </div>
            </div>

            <!-- TIPO CLIENTE -->
            <div class="form-group row">
                <label for="tipoCliente" class="col-form-label col-sm-2">Tipo de cliente</label>
                <div class="col-sm-6">
                    <p>
                        <select name="tipoCliente" title="" [(ngModel)]="cliente.tipoCliente">
                            <option disabled="true"  selected >Selecciona tipo cliente</option> 
                            <option [value]="tipo" *ngFor="let tipo of tiposClientes">{{tipo}}</option> 
                        </select>
                    </p>
                </div>
            </div>

            <!-- CODIGO POSTAL -->
            <div class="form-group row">
                <label for="codigoPostal" class="col-form-label col-sm-2">Código postal</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.codigoPostal" name="codigoPostal">
                </div>
            </div>

            <!-- DIRECCION -->
            <div class="form-group row">
                <label for="direccion" class="col-form-label col-sm-2">Dirección</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion">
                </div>
            </div>

            <!-- EDIFICIO -->
            <div class="form-group row">
                <label for="edificio" class="col-form-label col-sm-2">Edificio</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.edificio" name="edificio">
                </div>
            </div>

            <!-- OBSERVACIONES -->
            <div class="form-group row">
                <label for="observaciones" class="col-form-label col-sm-2">Observaciones</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.observaciones" name="observaciones">
                </div>
            </div>

            <!-- TELEFONO -->
            <div class="form-group row">
                <label for="telefono" class="col-form-label col-sm-2">Teléfono</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
                </div>
            </div>

            <!-- PAIS -->
            <div class="form-group row">
                <label for="pais" class="col-form-label col-sm-2">País</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.pais" name="pais">
                </div>
            </div>

            <!-- REGION -->
            <div class="form-group row">
                <label for="region" class="col-form-label col-sm-2">Región</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.region" name="region">
                </div>
            </div>

            <!-- PROVINCIA -->
            <div class="form-group row">
                <label for="provincia" class="col-form-label col-sm-2">Provincia</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.provincia" name="provincia">
                </div>
            </div>

            <!-- POBLACION -->
            <div class="form-group row">
                <label for="poblacion" class="col-form-label col-sm-2">Población</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.poblacion" name="poblacion">
                </div>
            </div>

            <!-- BOTON -->
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear cliente</button>
                </div>
            </div>

        </form>
    </div>
</div>
