<div class="card formluario">

    <div class="card-header cabecera text-center">Nuevo cliente</div>

    <div class="card-body bg-light">
        <!-- FORMULARIO -->
        <form autocomplete="off" (ngSubmit)="crearClienteFormulario()">

            <!-- NOMBRE -->
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-4">Nombre</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>

            <!-- CODIGO CLIENTE -->
            <div class="form-group row">
                <label for="codigo" class="col-form-label col-sm-4">Código cliente</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="cliente.codigo" name="codigo">
                </div>
            </div>

            <!-- PRIMER APELLIDO -->
            <div class="form-group row">
                <label for="apellidoPrimero" class="col-form-label col-sm-4">Primer apellido</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidoPrimero" name="apellidoPrimero">
                </div>
            </div>

            <!-- SEGUNDO APELLIDO -->
            <div class="form-group row">
                <label for="apellidoSegundo" class="col-form-label col-sm-4">Segundo apellido</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidoSegundo" name="apellidoSegundo">
                </div>
            </div>

            <!-- NIF -->
            <div class="form-group row">
                <label for="nif" class="col-form-label col-sm-4">NIF/DNI</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nif" name="nif">
                </div>
            </div>

            <!-- TIPO CLIENTE -->
            <div class="form-group row">
                <label for="tipoCliente" class="col-form-label col-sm-4">Tipo de cliente</label>
                <div class="col-sm-7">
                    <p>
                        <select name="tipoCliente" title="" [(ngModel)]="cliente.tipoCliente">
                            <option disabled="true"  selected >Selecciona tipo cliente</option> 
                            <option [value]="tipo" *ngFor="let tipo of tiposClientes">{{tipo}}</option> 
                        </select>
                    </p>
                </div>
            </div>

            <!-- CODIGO POSTAL -->
            <div class="form-group row">
                <label for="codigoPostal" class="col-form-label col-sm-4">Código postal</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="cliente.codigoPostal" name="codigoPostal">
                </div>
            </div>

            <!-- DIRECCION -->
            <div class="form-group row">
                <label for="direccion" class="col-form-label col-sm-4">Dirección</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion">
                </div>
            </div>

            <!-- EDIFICIO -->
            <div class="form-group row">
                <label for="edificio" class="col-form-label col-sm-4">Edificio</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="cliente.edificio" name="edificio">
                </div>
            </div>

            <!-- OBSERVACIONES -->
            <div class="form-group row">
                <label for="observaciones" class="col-form-label col-sm-4">Observaciones</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="cliente.observaciones" name="observaciones">
                </div>
            </div>

            <!-- TELEFONO -->
            <div class="form-group row">
                <label for="telefono" class="col-form-label col-sm-4">Teléfono</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
                </div>
            </div>

            <!-- PAIS -->
            <div class="form-group row">
                <label for="pais" class="col-form-label col-sm-4">País</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" [(ngModel)]="cliente.pais" name="pais">
                </div>
            </div>

            <!-- REGION -->
            <div class="form-group row">
                <label for="region" class="col-form-label col-sm-4">Región</label>
                <div class="col-sm-7">
                    <p>
                        <select name="region" title="" [(ngModel)]="cliente.region">
                            <option disabled="true" selected >Selecciona región</option> 
                            <option [value]="region" *ngFor="let region of regiones">{{region}}</option> 
                        </select>
                    </p>
                </div>
            </div>

            <!-- PROVINCIA -->
            <div class="form-group row">
                <label for="provincia" class="col-form-label col-sm-4">Provincia</label>
                <div class="col-sm-6">
                    <p>
                        <select name="provincia" title="" [(ngModel)]="cliente.provincia">
                            <option disabled="true"  selected >Selecciona provincia</option> 
                            <option [value]="provincia" *ngFor="let provincia of provincias">{{provincia}}</option> 
                        </select>
                    </p>
                </div>
            </div>

            <!-- POBLACION -->
            <div class="form-group row">
                <label for="poblacion" class="col-form-label col-sm-4">Población</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.poblacion" name="poblacion">
                </div>
            </div>

            <!-- BOTON -->
            <div class="form-group row text-center">
                <div class="col-sm-12">
                    <br/>
                    <button class="btn btn-primary" role="button">Crear cliente</button>
                </div>
            </div>
        </form>
    </div>
</div>
