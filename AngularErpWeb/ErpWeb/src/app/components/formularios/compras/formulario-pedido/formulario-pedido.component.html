<div class="card">

    <div class="card-header cabecera text-center">Nuevo pedido</div>

    <div class="card-body bg-light">

        <!-- FORMULARIO -->
        <form autocomplete="off" (ngSubmit)="crearPedidoFormulario()">

            <!-- CODIGO CLIENTE -->
            <div class="form-group row">
                <label for="codigo" class="col-form-label col-sm-2">Código pedido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pedido.codigo" name="codigo">
                </div>
            </div>

            <!-- FECHA pedido -->
            <div class="form-group row">
                <label for="fechaPedido" class="col-form-label col-sm-2">Fecha pedido</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" [ngModel]="pedido.fechaPedido | date:'yyyy-MM-dd'" (ngModelChange)="pedido.fechaPedido = $event" name="fechaPedido">
                </div>
            </div>

            <!-- ARTICULO -->
            <div class="form-group row">
                <label for="articulo" class="col-form-label col-sm-2">Artículo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pedido.articulo" name="articulo">
                </div>
            </div>

            <!-- CANTIDAD -->
            <div class="form-group row">
                <label for="cantidad" class="col-form-label col-sm-2">Cantidad</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="pedido.cantidad" name="cantidad">
                </div>
            </div>

            <!-- BASE IMPONIBLE -->
            <div class="form-group row">
                <label for="baseImponible" class="col-form-label col-sm-2">Base imponible</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pedido.baseImponibleTotal" name="baseImponible">
                </div>
            </div>

            <!-- IMPUESTO -->
            <div class="form-group row">
                <label for="impuesto" class="col-form-label col-sm-2">Impuesto</label>
                <div class="col-sm-6">
                    <p>
                        <select name="impuesto" title="" [(ngModel)]="pedido.impuesto">
                            <option disabled="true"  selected >Selecciona tipo impuesto</option> 
                            <option [value]="tipo" *ngFor="let tipo of tiposImpuesto">{{tipo}}</option> 
                        </select>
                    </p>
                </div>
            </div>

            <!-- IMPORTE TOTAL -->
            <div class="form-group row">
                <label for="importeTotal" class="col-form-label col-sm-2">Importe total</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pedido.importeTotal" name="importeTotal">
                </div>
            </div>

            <!-- BOTON -->
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear pedido</button>
                </div>
            </div>

        </form>
    </div>
</div>
