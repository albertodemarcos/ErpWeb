<div class="card bg-dark text-light">

    <div class="card-header">Nuevo compra</div>

    <div class="card-body">

        <!-- FORMULARIO -->
        <form autocomplete="off" (ngSubmit)="crearCompraFormulario()">

            <!-- CODIGO CLIENTE -->
            <div class="form-group row">
                <label for="codigo" class="col-form-label col-sm-2">Código compra</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="compra.codigo" name="codigo">
                </div>
            </div>

            <!-- FECHA COMPRA -->
            <div class="form-group row">
                <label for="fechaCompra" class="col-form-label col-sm-2">Fecha compra</label>
                <div class="col-sm-6">
                    <input type="text" id="fechaCompraDatePicker" class="form-control" [(ngModel)]="compra.fechaCompra" name="fechaCompra">
                </div>
            </div>

            <!-- ARTICULO -->
            <div class="form-group row">
                <label for="articulo" class="col-form-label col-sm-2">Artículo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="compra.articulo" name="articulo">
                </div>
            </div>

            <!-- CANTIDAD -->
            <div class="form-group row">
                <label for="cantidad" class="col-form-label col-sm-2">Cantidad</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="compra.cantidad" name="cantidad">
                </div>
            </div>

            <!-- BASE IMPONIBLE -->
            <div class="form-group row">
                <label for="baseImponible" class="col-form-label col-sm-2">Base imponible</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="compra.baseImponibleTotal" name="baseImponible">
                </div>
            </div>

            <!-- IMPUESTO -->
            <div class="form-group row">
                <label for="impuesto" class="col-form-label col-sm-2">Impuesto</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="compra.impuesto" name="impuesto">
                </div>
            </div>

            <!-- IMPORTE TOTAL -->
            <div class="form-group row">
                <label for="importeTotal" class="col-form-label col-sm-2">Importe total</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="compra.importeTotal" name="importeTotal">
                </div>
            </div>

            <!-- BOTON -->
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear compra</button>
                </div>
            </div>

        </form>
    </div>
</div>
