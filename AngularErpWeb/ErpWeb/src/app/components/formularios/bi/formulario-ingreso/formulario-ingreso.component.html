<div class="card bg-dark text-light">

    <div class="card-header">Nuevo ingreso</div>

    <div class="card-body">

        <!-- FORMULARIO -->
        <form autocomplete="off" (ngSubmit)="crearIngresoFormulario()">

            <!-- CODIGO CLIENTE -->
            <div class="form-group row">
                <label for="codigo" class="col-form-label col-sm-2">Código ingreso</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="ingreso.codigo" name="codigo">
                </div>
            </div>

            <!-- PROCEDENCIA -->
            <div class="form-group row">
                <label for="procendecia" class="col-form-label col-sm-2">Procendecia</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="ingreso.procendecia" name="procendecia">
                </div>
            </div>

            <!-- BASE IMPONIBLE -->
            <div class="form-group row">
                <label for="baseImponible" class="col-form-label col-sm-2">Base imponible</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="ingreso.baseImponible" name="baseImponible">
                </div>
            </div>

            <!-- IMPUESTO -->
            <div class="form-group row">
                <label for="cuotaTributaria" class="col-form-label col-sm-2">Impuesto</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="ingreso.cuotaTributaria" name="cuotaTributaria">
                </div>
            </div>

            <!-- IMPORTE TOTAL -->
            <div class="form-group row">
                <label for="importeTotal" class="col-form-label col-sm-2">Importe total</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="ingreso.importeTotal" name="importeTotal">
                </div>
            </div>

            <!-- DESCRIPCION -->
            <div class="form-group row">
                <label for="descripcion" class="col-form-label col-sm-2">Descripción</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="ingreso.descripcion" name="descripcion">
                </div>
            </div>

            <!-- OBSERVACIONES -->
            <div class="form-group row">
                <label for="observaciones" class="col-form-label col-sm-2">Observaciones</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="ingreso.observaciones" name="observaciones">
                </div>
            </div>

            <!-- BOTON -->
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear ingreso</button>
                </div>
            </div>

        </form>
    </div>
</div>
